<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BaaS Safe</title>
<style>
body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
.container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
button#mainBtn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s; }
button#mainBtn:hover { background: #0056b3; }
.post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; }
.like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s; }
.like-btn:hover { background: #e2e6ea; }
.time { font-size: 11px; color: #999; float: right; }
</style>
</head>
<body>

<div class="container">
    <h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>
    <input type="text" id="name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
    <input type="email" id="email" placeholder="–†–∞–±–æ—á–∏–π Email">
    <button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
</div>

<div id="feed" style="width: 100%; max-width: 500px;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

// üîπ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBR_pu5Y7wlqsrScoKOM6qe8nlgD-CxBWE",
  authDomain: "rauan-dee4e.firebaseapp.com",
  projectId: "rauan-dee4e",
  storageBucket: "rauan-dee4e.appspot.com",
  messagingSenderId: "1054739773029",
  appId: "1:1054739773029:web:0d9db0b3a6b0213e6f788c",
  measurementId: "G-MQ3YTKBDGV"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUserUid = null;

// üîπ –ê–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥
signInAnonymously(auth).then(userCredential => {
    currentUserUid = userCredential.user.uid;
}).catch(console.error);

// üîπ –õ–∞–π–∫–∏
window.processLike = async (id) => {
    try {
        const docRef = doc(db, "requests", id);
        await updateDoc(docRef, { likes: increment(1) });
    } catch(e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ª–∞–π–∫–µ:", e);
    }
};

// üîπ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è —Å uid
document.getElementById('mainBtn').onclick = async () => {
    const btn = document.getElementById('mainBtn');
    btn.disabled = true;
    try {
        await addDoc(collection(db, "requests"), {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            likes: 0,
            uid: currentUserUid,
            timestamp: serverTimestamp()
        });
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
    } catch(e) {
        alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –¥–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º.");
        console.error(e);
    } finally {
        btn.disabled = false;
    }
};

// üîπ Real-time feed
const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
onSnapshot(q, (snapshot) => {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const timeString = data.timestamp?.toDate ? data.timestamp.toDate().toLocaleTimeString() : '...';
        feed.innerHTML += `
            <div class="post">
                <span class="time">${timeString}</span>
                <b>${data.name}</b>
                <p style="margin:5px 0;">${data.email}</p>
                <button class="like-btn" onclick="processLike('${docSnap.id}')">üëç ${data.likes || 0}</button>
            </div>
        `;
    });
});
</script>

</body>
</html>
