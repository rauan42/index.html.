<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой облачный проект</title>
    <style>
    body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f9; }
    .form-container { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #f4b400; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
    button:hover { background: #dfa400; }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Отправить заявку</h3>
    <form id="feedbackForm">
    <input type="text" id="userName" placeholder="Ваше имя" required>
    <input type="email" id="userEmail" placeholder="Ваш email" required>
    <button type="submit">Отправить в облако</button> <!-- Исправлено -->
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBR_pu5Y7wlqsrScoKOM6qe8nlgD-CxBWE",
  authDomain: "rauan-dee4e.firebaseapp.com",
  projectId: "rauan-dee4e",
  storageBucket: "rauan-dee4e.firebasestorage.app",
  messagingSenderId: "1054739773029",
  appId: "1:1054739773029:web:0d9db0b3a6b0213e6f788c",
  measurementId: "G-MQ3YTKBDGV"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ВСЯ ЛОГИКА ВНУТРИ ОБРАБОТЧИКА
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const nameInput = document.getElementById("userName").value;
        const emailInput = document.getElementById("userEmail").value;

        try {
            await addDoc(collection(db, "requests"), {
                name: nameInput,
                email: emailInput,
                timestamp: new Date()
            });
            
            alert("Готово! Данные сохранены в Firebase.");
            document.getElementById("feedbackForm").reset();
            
            console.log("Данные успешно отправлены!"); // Проверьте консоль браузера
        } catch (error) {
            console.error("Ошибка записи: ", error);
            alert("Ошибка при отправке: " + error.message);
        }
    });
</script>

</body>
</html>
