<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BaaS</title>
    <style>
    body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    button#mainBtn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s ease-in-out; }
    .post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; }
    .like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s ease-in-out; }
    .like-btn:hover { background: #e2e6ea; }
    .time { font-size: 11px; color: #999; float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Пароль управления данными</h3>
        <input type="text" id="name" placeholder="Имя пользователя" />
        <input type="email" id="email" placeholder="Рабочий Email">
        <button id="mainBtn">Опубликовать в облако</button>
    </div>

    <div id="feed" style="width: 100%; max-width: 500px;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import {
            getFirestore, collection, addDoc, query, orderBy, onSnapshot,
            serverTimestamp, updateDoc, doc, increment
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // КОНФИГУРАЦИЯ
       const firebaseConfig = {
  apiKey: "AIzaSyBR_pu5Y7wlqsrScoKOM6qe8nlgD-CxBWE",
  authDomain: "rauan-dee4e.firebaseapp.com",
  projectId: "rauan-dee4e",
  storageBucket: "rauan-dee4e.firebasestorage.app",
  messagingSenderId: "1054739773029",
  appId: "1:1054739773029:web:0d9db0b3a6b0213e6f788c",
  measurementId: "G-MQ3YTKBDGV"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // МЕТОДЫ: АТОМАРНОЕ ОБНОВЛЕНИЕ (LIKES)
        window.processLike = async (id) => {
            const docRef = doc(db, "requests", id);
            try {
                await updateDoc(docRef, { likes: increment(1) });
            } catch (error) {
                console.error("Error updating document:", error);
            }
        };

        // МЕТОД: ЗАПИСЬ С ВАРИАНТАМИ
        document.getElementById('mainBtn').onclick = async () => {
            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "requests"), {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    likes: 0,
                    timestamp: serverTimestamp()
                });
                document.getElementById('email').value = "";
            } catch (e) { 
                alert("Ошибка безопасности: Данные отклонены сервером."); 
            }
            btn.disabled = false;
        };

        // МЕТОД: REAL-TIME ОБНОВЛЕНИЯ
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const timeString = data.timestamp ? data.timestamp.toDate().toLocaleTimeString() : '...';
                feed.innerHTML += `
                <div class="post">
                    <span class="time">${timeString}</span>
                    <b>${data.name}</b>
                    <p style="margin: 5px 0;">${data.email}</p>
                    <button class="like-btn" onclick="processLike('${doc.id}')">❤️ ${data.likes || 0}</button>
                </div>
                `;
            });
        });
    </script>
</body>
</html>
