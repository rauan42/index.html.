<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BaaS Test</title>
<style>
body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
.container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; box-sizing: border-box; }
button { border: none; background: #007bff; color: white; cursor: pointer; font-weight: 600; }
.post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; }
.like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; }
.time { font-size: 11px; color: #999; float: right; }
</style>
</head>
<body>

<div class="container">
    <h3>–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</h3>
    <input type="text" id="name" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
    <button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
</div>

<div id="feed" style="width: 100%; max-width: 500px;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// üîπ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
const firebaseConfig = {
    apiKey: "AIzaSyBR_pu5Y7wlqsrScoKOM6qe8nlgD-CxBWE",
    authDomain: "rauan-dee4e.firebaseapp.com",
    projectId: "rauan-dee4e",
    storageBucket: "rauan-dee4e.appspot.com",
    messagingSenderId: "1054739773029",
    appId: "1:1054739773029:web:0d9db0b3a6b0213e6f788c",
    measurementId: "G-MQ3YTKBDGV"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞
document.getElementById('mainBtn').onclick = async () => {
    const name = document.getElementById('name').value.trim();
    if(!name) { alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è"); return; }
    try {
        await addDoc(collection(db, "requests"), {
            name,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('name').value = '';
    } catch(e) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏");
        console.error(e);
    }
};

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–∞–π–∫–∞
window.processLike = async (id) => {
    const docRef = doc(db, "requests", id);
    await updateDoc(docRef, { likes: increment(1) });
};

// Real-time –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
onSnapshot(q, (snapshot) => {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const timeString = data.timestamp?.toDate ? data.timestamp.toDate().toLocaleTimeString() : '...';
        feed.innerHTML += `
            <div class="post">
                <span class="time">${timeString}</span>
                <b>${data.name}</b>
                <p>–õ–∞–π–∫–∏: ${data.likes || 0}</p>
                <button class="like-btn" onclick="processLike('${docSnap.id}')">‚ù§Ô∏è</button>
            </div>
        `;
    });
});
</script>
</body>
</html>
